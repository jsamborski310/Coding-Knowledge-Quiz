<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Code Quiz</title>
  </head>

  <body>
    <header>
      <a href="highscores.html">View High Score</a>
      <div id="timer"></div>
    </header>

    <main>
      <div class="welcomeMessage">
        <h1>Test Your Coding Knowledge</h1>
        <p>
          How much do you know? You have 30 secods to answer five questions. If you answer incorrectly, ten seconds will be deducted from your time. 
        </p>

        <button id="startGame">Start Game</button>
      </div>

      <!--Game Questions-->
      <div id="gameQuestions">
        <div id="questionTitle"></div>
        <div id="multipleChoiceButtons" class="choiceButtonStyle"></div>
      </div>

      <div id="resultsSection" class="hideResultsSection">
        <div id="results"></div> 
        <form id="saveResults" method="POST">
            <input type="text" placeholder="Enter Initials" name="playerInitials" id="playerInitials" />
            <input type="submit" id="submitInitials">
        </form>


      </div>
    </main>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
