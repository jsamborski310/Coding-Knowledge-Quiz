<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Coding Knowledge Quiz</title>
  </head>

  <body>
    <header>
      <a href="highscores.html">View High Score</a>
      <div id="timer"></div>
    </header>

    <main>

      <!--Welcome Message-->
      <section class="welcomeMessage">

          <h1>Test Your Coding Knowledge</h1>
          <p>
            How much do you know about coding? You have 30 secods to answer five
            questions. If you answer incorrectly, ten seconds will be deducted
            from your time. Ready? Set... Start game!
          </p>
          <button id="startGame">Start Game</button>
    
      </section>


      <!--Game Questions-->
      <section id="gameQuestions">

          <div id="questionTitle"></div>
          <div id="multipleChoiceButtons" class="choiceButtonStyle"></div>
          <div id="correctIncorrect"></div>

      </section>

      <!--Results Section-->

      <section id="resultsSection" class="hideResultsSection">

          <!--Displays results-->
          <div id="results"></div>

          <!--Player Initials Form-->
          <form id="saveResults" method="POST">
            <input type="text" placeholder="Enter Initials" name="playerInitials" id="playerInitials"/>
            <input type="submit" id="submitInitials" />
          </form>

      </section>

    </main>

    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
